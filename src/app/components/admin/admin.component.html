<div class="admin">
  <nav class="side-menu">
    <p>CREATE</p>
    <ul>
      <li
        #format
        class="side-menu-item"
        (click)="select(format)"
        [class.selected]="selected == format"
      >
        <app-link-item
          [style]="linkstyle"
          [link]="{ name: 'format', url: '/admin/create-format' }"
        ></app-link-item>
      </li>
      <li
        #topic
        class="side-menu-item"
        (click)="select(topic)"
        [class.selected]="selected == topic"
      >
        <app-link-item
          [style]="linkstyle"
          [link]="{ name: 'topic', url: '/admin/create-topic' }"
        ></app-link-item>
      </li>
      <li
        #subtopic
        class="side-menu-item"
        (click)="select(subtopic)"
        [class.selected]="selected == subtopic"
      >
        <app-link-item
          [style]="linkstyle"
          [link]="{ name: 'subtopic', url: '/admin/create-subtopic' }"
        ></app-link-item>
      </li>
      <li
        #question
        class="side-menu-item"
        (click)="select(question)"
        [class.selected]="selected == question"
      >
        <app-link-item
          [style]="linkstyle"
          [link]="{ name: 'question', url: '/admin/create-question' }"
        ></app-link-item>
      </li>
    </ul>
  </nav>
  <div class="admin-control"><router-outlet></router-outlet></div>
</div>
