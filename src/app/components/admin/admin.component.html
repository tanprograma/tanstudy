<div class="admin">
  <nav class="side-menu">
    <p>CREATE</p>
    <ul>
      <li
        *ngFor="let i of items"
        class="side-menu-item"
        (click)="select(i.name)"
        [class.selected]="selected == i.name"
      >
        <app-link-item
          [style]="linkstyle"
          [link]="setUrl(i.name)"
        ></app-link-item>
      </li>
    </ul>
  </nav>
  <div class="admin-control"><router-outlet></router-outlet></div>
</div>
